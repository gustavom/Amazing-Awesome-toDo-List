<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazing Awesome toDo List</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

    <div class="text-initial">
        <p>
            Hello amazing people!
        </p>
    </div>

    <div class="new-task-form-container">
        <div class="inner">
            <form action="/" data-js="new-task-form">
                <div class="field">
                    <input type="text" data-js="new-task-title"/>
                    <label>Título</label>
                </div>
                <div class="field">
                    <textarea data-js="new-task-text"></textarea>
                    <label>Criar uma nota...</label>
                </div>
                <button data-js="new-task-btn">Concluído</button>
            </form>
        </div>
    </div>

</body>

</html>
