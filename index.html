<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazing Awesome toDo List</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

    <div class="text-initial">
        <h1>
            Hello amazing people!
        </h1>
    </div>

    <div class="new-task-form-container">
        <div class="inner">
            <h3>
                Create your new awesome task
            </h3>
            <form action="/" data-js="new-task-form">
                <div class="field">
                    <input class="input" name="task-title" id="task-title" type="text" data-js="new-task-title" />
                    <label class="label" for="task-title">Título</label>
                </div>
                <div class="field">
                    <textarea class="textarea" name="task-text" id="task-text" data-js="new-task-text"></textarea>
                    <label class="label" for="task-text">Criar uma nota...</label>
                </div>
                <button class="button-submit" data-js="new-task-btn">Concluído</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
